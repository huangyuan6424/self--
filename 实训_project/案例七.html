<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="./js/jquery.validate.js"></script>
    <script type="text/javascript" src="./js/message_zh_CN.js"></script>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <script>
        $(function () {
            $("#fm1").validate({
                rules: {
                    useName: {
                        required: true,
                        minlength: 2,
                        maxlength: 4
                    },
                    password: {
                        required: true,
                        minlength: 6
                    },
                    truePass: {
                        required: true,
                        equalTo: '#password'
                    },
                    email: {
                        required: true,
                        email: true
                    }
                },
                messages: {
                    username: {
                        required: '用户名不能为空',
                        minlength: '取名不可不少于2位',
                        maxlength: '取名不可超过4位'
                    },
                    password: {
                        required: '密码不能为空',
                        minlength: '密码不少于6位'
                    },
                    truePass: {
                        required: '确认密码不能为空',
                        equalTo: '两次密码不一致'
                    },
                    email: {
                        required: '邮箱不能为空',
                        email: '邮箱格式错误'
                    }
                }
            });
        })
    </script>
   
</head>

<body>
    <div class="out">
        <form action="success.html" id="fm1">
            <table>
                <span class="center">欢迎注册</span>

                <tr>
                    <td class="wz">昵&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;称：</td>
                    <td><input type="text" name="useName" placeholder="请输入用户名"></td>
                </tr>
                <tr>
                    <td class="wz">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码：</td>
                    <td><input type="password" name="password" placeholder="请输入密码" id="password"></td>
                </tr>
                <tr>
                    <td class="wz">确认密码:</td>
                    <td><input type="password" name="truePass" placeholder="请确认密码"></td>
                </tr>
                <tr>
                    <td class="wz">邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱:</td>
                    <td><input type="email" name="email" placeholder="请输入邮箱地址"></td>
                </tr>
                <tr>
                   
                </tr>
            </table>
        
                <div class="dl">
                    <button  type="submit">注册</button>
                </div>
                
           
        </form>
    </div>
</body>

</html>
